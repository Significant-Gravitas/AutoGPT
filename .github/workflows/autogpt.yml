name: Auto-GPT Regression Test

on:
  workflow_dispatch:

jobs:
  regression-tests:
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - id: get_date
        name: Get date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -

      - name: Set up Poetry cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/pyproject.toml') }}-${{ hashFiles('**/poetry.lock') }}-${{ steps.get_date.outputs.date }}

      - name: Set up venv and install Python dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          poetry install

      - name: Build project
        run: |
          source venv/bin/activate
          poetry build
          cd agent/Auto-GPT
          pip install -r requirements.txt
          pip install ../../dist/agbenchmark-0.1.0-py3-none-any.whl
          agbenchmark start --reg
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
