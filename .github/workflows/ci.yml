name: Python CI

on:
  push:
    branches: [ master, ci-test*]
  pull_request_target:
    branches: [ master, stable , ci-test*]

concurrency:
  group: ${{ format('ci-{0}', github.head_ref && format('pr-{0}', github.event.pull_request.number) || github.sha) }}
  cancel-in-progress: ${{ github.event_name == 'pull_request_target' }}

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      min-python-version: "3.10"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set up Python ${{ env.min-python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.min-python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: flake8

      - name: Check black formatting
        run: black . --check
        if: success() || failure()

      - name: Check isort formatting
        run: isort . --check
        if: success() || failure()

      - name: Check mypy formatting
        run: mypy
        if: success() || failure()

  test:
    permissions:
      # Gives the action the necessary permissions for publishing new
      # comments in pull requests.
      pull-requests: write
      # Gives the action the necessary permissions for pushing data to the
      # python-coverage-comment-action branch, and for editing existing
      # comments (to avoid publishing multiple comments in the same PR)
      contents: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Sync submodule with branch and check conflicts
        run: |
          current_branch=$(echo ${{ github.ref }} | sed -e "s/refs\/heads\///g")
          pr_number=${{ github.event.pull_request.number }}
          new_branch="${current_branch}-${pr_number}"
          cd tests/cassettes
          git fetch
          { git checkout $new_branch && git pull origin $new_branch; } || echo "Branch $new_branch does not exist. Proceeding to the next step."
          
          # Check for conflicts with the master branch
          git merge --no-commit --no-ff origin/master
          if [[ $? -ne 0 ]]; then
              echo "Merge conflict detected. Checking out master and proceeding to the next step."
              git merge --abort
              git checkout master
          else
              echo "No merge conflict detected."
          fi

      - name: Run unittest tests with coverage
        run: |
              echo "some content" > tests/cassettes/file.yaml
        env:
          CI: true
          PROXY: ${{ secrets.PROXY }}
          AGENT_MODE: ${{ vars.AGENT_MODE }}
          AGENT_TYPE: ${{ vars.AGENT_TYPE }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3

      - name: Update cassette submodule on merge into master
        run: |
          current_branch=$(echo ${{ github.ref }} | sed -e "s/refs\/heads\///g")
          pr_number=${{ github.event.pull_request.number }}
          new_branch="${current_branch}-${pr_number}"
          cd tests/cassettes
          git config --unset-all http.https://github.com/.extraheader
          git config --global user.name "Auto-GPT-Bot"
          git config --global user.email "github-bot@agpt.co"
          git remote add upstream https://github.com/Significant-Gravitas/cassettes.git
          git add .

          # Check if there are any changes
          git diff-index --quiet HEAD || git commit -m "Auto-update cassettes after merging PR #$pr_number"

          git checkout -b $new_branch
          git push -f https://${{ secrets.PAT_REVIEW }}@github.com/Significant-Gravitas/cassettes.git $new_branch
      
