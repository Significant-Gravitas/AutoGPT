name: Generate Sponsors README
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.README_UPDATER_PAT }}
          file: 'README.md'
          minimum: 2500
          maximum: 99999
          
      - name: Commit and push changes ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.README_UPDATER_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Sponsors in README"
          git push
