name: AutoGPT Builder CI

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/autogpt-builder-ci.yml'
      - 'rnd/autogpt_builder/**'
  pull_request:
    paths:
      - '.github/workflows/autogpt-builder-ci.yml'
      - 'rnd/autogpt_builder/**'

defaults:
  run:
    shell: bash
    working-directory: rnd/autogpt_builder

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'

    - name: Install dependencies
      run: |
        npm install

    - name: Run lint
      run: |
        npm run lint
