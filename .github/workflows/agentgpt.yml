name: AgentGPT Regression Test

on:
  workflow_dispatch:
    branches: [master]
  push:
    branches: [stable, master, ci-test*]

jobs:
  regression-tests:
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - id: get_date
        name: Get date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -

      - name: Set up Poetry cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/pyproject.toml') }}-${{ hashFiles('**/poetry.lock') }}-${{ steps.get_date.outputs.date }}

      - name: Set up venv and install Python dependencies
        run: |
          poetry install --only main
          poetry build

      - name: Run regression tests
        run: |
          cd agent/AgentGPT
          cd next
          npm install
          ../
          cp .env_example .env
          docker-compose up -d --build
          pip install ../../dist/agbenchmark-0.1.0-py3-none-any.whl
          agbenchmark start --maintain
        env:
          REWORKD_PLATFORM_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
