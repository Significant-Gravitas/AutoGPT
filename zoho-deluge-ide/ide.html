<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Deluge Advanced IDE</title>
    <link rel="stylesheet" href="ide.css">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="assets/monaco-editor/min/vs/editor/editor.main.css">
</head>
<body>
    <div id="app-container">
        <header id="top-bar">
            <div class="logo">Zoho Deluge IDE</div>
            <div class="actions">
                <span id="status-indicator">Disconnected (Local Mode)</span>
                <button id="new-btn" title="New Script">New</button>
                <button id="pull-btn" title="Pull from Zoho Tab">Pull Code</button>
                <button id="push-btn" title="Push to Zoho Tab">Sync to Zoho</button>
                <button id="save-btn" title="Save Locally">Save</button>
            </div>
        </header>
        <main id="main-content">
            <aside id="sidebar">
                <div class="sidebar-item active" title="Explorer">üìÅ</div>
                <div class="sidebar-item" title="Search">üîç</div>
                <div class="sidebar-item" title="Zoho APIs">‚òÅÔ∏è</div>
                <div class="sidebar-item" title="Settings">‚öôÔ∏è</div>
            </aside>
            <div id="editor-container"></div>
        </main>
        <footer id="bottom-panel">
            <div class="panel-header">
                <div class="tab active" data-target="console-output">Console</div>
                <div class="tab" data-target="problems-output">Problems</div>
                <div class="tab" data-target="docs-output">Zoho Docs</div>
                <div class="panel-actions">
                    <button id="manual-console-btn" title="Manual Console Input">‚ûï</button>
                    <button id="clear-console">Clear</button>
                </div>
            </div>
            <div id="panel-body">
                <div id="console-output" class="panel-content active">
                    <div class="log-entry system">Welcome to Deluge IDE. Connect to a Zoho tab to begin.</div>
                </div>
                <div id="problems-output" class="panel-content">
                    <div class="log-entry">No problems detected.</div>
                </div>
                <div id="docs-output" class="panel-content">
                    <div class="log-entry">Select a function to see documentation.</div>
                </div>
            </div>
        </footer>
        <div id="status-bar">
            <div class="status-left">
                <span id="sync-status">Ready</span>
                <span id="cursor-pos">Ln 1, Col 1</span>
            </div>
            <div class="status-right">
                <span>Deluge</span>
                <span>UTF-8</span>
            </div>
        </div>
    </div>

    <script src="assets/monaco-editor/min/vs/loader.js"></script>
    <script src="loader-init.js"></script>
</body>
</html>
