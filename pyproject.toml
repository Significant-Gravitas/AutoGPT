[tool.poetry]
name = "agbenchmark"
version = "0.1.0"
description = "Benchmarking the performance of agents far and wide, regardless of how they are set up and how they work"
authors = ["Silen Naihin <silen.naihin@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "agbenchmark"}]

[tool.poetry.dependencies]
python = "^3.9"
pytest = "^7.3.2"
click = "^8.1.3"
requests = "^2.31.0"
openai = "^0.27.8"
pydantic = "^1.10.9"
pytest-dependency = "^0.5.1"
pytest-ordering = "^0.6"
pytest-order = "^1.1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--order-dependencies" # -ra -q 
testpaths = [
    "tests", "agbenchmark",
]
markers = [
    "retrieval",
    "regression",
    "basic"
]

[tool.poetry.scripts]
agbenchmark = "agbenchmark.start_benchmark:cli"
