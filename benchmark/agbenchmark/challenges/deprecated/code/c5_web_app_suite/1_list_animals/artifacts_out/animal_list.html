<!DOCTYPE html>
<html>

<head>
    <title>List of Animals</title>
</head>

<body>

    <h2>List of Animals</h2>

    <ul>
        <li id="dog">Dog</li>
        <li>Cat</li>
        <li>Rabbit</li>
        <li>Horse</li>
    </ul>

    <div id="info"></div>

    <script>
        document.getElementById("dog").addEventListener("click", function() {
            document.getElementById("info").innerHTML = "Dogs are known as man's best friend!";
        });
    </script>

</body>

</html>
