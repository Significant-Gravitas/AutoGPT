version: '3'
services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000

  jaeger:
    image: jaegertracing/all-in-one
    ports:
      - 16686:16686
      - 14268:14268