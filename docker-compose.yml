version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: neus-db
    environment:
      POSTGRES_DB: neus
      POSTGRES_USER: neus
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neus"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neus-network

  backend:
    build: ./backend
    container_name: neus-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://neus:${DB_PASSWORD}@db:5432/neus
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CORS_ORIGINS: http://localhost,http://localhost:80,http://localhost:3000
    ports:
      - "8000:8000"
    networks:
      - neus-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8000
    container_name: neus-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - neus-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  neus-network:
    driver: bridge
